name: Build

on:
  release:
    types: [ created ]

env:
  GOARCH: amd64
  NAME: todoapp

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      EXT: ${{ startsWith(matrix.os, 'win') && '.exe' || '') }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-2019, macos-12 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          cache: true
          cache-dependency-path: '**/go.sum'

      - name: Install deps
        run: go mod download

      - name: Build app
        run: go build ./...

      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ format('{0}{1}', env.NAME, env.EXT }}
          asset_name: ${{ format('{0}-{1}-x64{2}', env.NAME, matrix.target, env.EXT }}
          tag: ${{ github.ref }}